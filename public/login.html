<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - JETC_IMMO</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    body {
      background: var(--gray-50);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--white);
      border-radius: var(--radius-2xl);
      padding: 48px;
      max-width: 460px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      animation: fadeInUp 0.6s ease-out;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-img {
      height: 48px;
      width: auto;
      margin-bottom: 12px;
    }

    .logo h1 {
      font-size: 28px;
      color: var(--primary-blue);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo p {
      color: var(--gray-600);
      font-size: 15px;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      color: var(--gray-600);
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 28px;
    }

    .links p {
      margin-bottom: 12px;
      color: var(--gray-700);
      font-size: 14px;
    }

    .links a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-fast);
    }

    .links a:hover {
      color: var(--primary-blue-dark);
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/logo_moi.png" alt="JETC_IMMO Logo" class="logo-img">
      <h1>JETC_IMMO</h1>
      <p id="proMode">Mode Professionnel</p>
    </div>

    <!-- Message d'erreur -->
    <div id="errorAlert" class="alert alert-error hidden"></div>
    
    <!-- Message de succ√®s -->
    <div id="successAlert" class="alert alert-success hidden"></div>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" id="labelEmail">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="votre@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password" id="labelPassword">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="current-password"
          minlength="6"
        >
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
        Se connecter
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="links">
      <p>
        <span>Pas encore de compte ?</span><br>
        <a href="/register.html" id="linkRegister">Demander l'adh√©sion</a>
      </p>
      <p style="margin-top: 15px;">
        <a href="/index.html" id="backToHome">‚Üê Retour √† l'accueil</a>
      </p>
    </div>
  </div>

  <!-- ‚úÖ CORRECTION AUTH : Charger Supabase (SOURCE DE V√âRIT√â) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <!-- ‚úÖ M22.5: Fix chemin i18n - /src non accessible en prod Vercel -->
  <script>
    // i18n inline minimal (√©vite 404 /src/lib/i18n.js)
    function getAllTranslations() {
      return {
        proMode: 'Mode Professionnel',
        password: 'Mot de passe',
        login: 'Connexion',
        // Ajouter autres traductions si n√©cessaire
      };
    }
  </script>
  
  <script>
    // Appliquer les traductions (fonction robuste)
    function initLanguage() {
      try {
        const translations = getAllTranslations();
        
        document.getElementById('proMode').textContent = translations.proMode || 'Mode Professionnel';
        document.getElementById('labelEmail').textContent = 'Email';
        document.getElementById('labelPassword').textContent = translations.password || 'Mot de passe';
        document.getElementById('btnLogin').textContent = translations.login || 'Se connecter';
        document.getElementById('linkRegister').textContent = translations.register || 'Cr√©er un compte';
        document.getElementById('backToHome').textContent = translations.backToHome || '‚Üê Retour √† l\'accueil';
        
        document.documentElement.lang = getCurrentLanguage();
      } catch (error) {
        console.warn('[LOGIN] Traductions non disponibles, utilisation des valeurs par d√©faut');
      }
    }

    // Afficher un message d'erreur
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.classList.remove('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // Afficher un message de succ√®s
    function showSuccess(message) {
      const successAlert = document.getElementById('successAlert');
      successAlert.textContent = message;
      successAlert.classList.remove('hidden');
      document.getElementById('errorAlert').classList.add('hidden');
    }

    // Cacher les messages
    function hideMessages() {
      document.getElementById('errorAlert').classList.add('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // ============================================
    // ‚úÖ CORRECTION AUTH : LOGIN DIRECT SUPABASE
    // ============================================
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      
      // V√©rifier que Supabase est charg√©
      if (typeof supabase === 'undefined') {
        showError('Erreur technique: Client Supabase non charg√©. Rechargez la page.');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Connexion...';
      
      try {
        console.log('[LOGIN][STEP 1] Submitting login for:', email);
        
        // ‚úÖ CORRECTION : Login DIRECT via Supabase (cr√©e session c√¥t√© client)
        console.log('[LOGIN][STEP 2] Calling signInWithPassword...');
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (authError) {
          console.error('[LOGIN][STEP 2 FAILED]', {
            code: authError.code,
            message: authError.message,
            status: authError.status,
            name: authError.name
          });
          
          // Messages d'erreur sp√©cifiques
          let errorMessage = 'Email ou mot de passe incorrect';
          
          if (authError.message?.includes('Email not confirmed')) {
            errorMessage = 'üìß Veuillez confirmer votre email avant de vous connecter.\nConsultez votre bo√Æte mail.';
          } else if (authError.message?.includes('Invalid login credentials')) {
            errorMessage = '‚ùå Email ou mot de passe incorrect.\nV√©rifiez vos identifiants.';
          } else if (authError.message?.includes('Email link is invalid')) {
            errorMessage = 'üîó Le lien de connexion a expir√©.\nDemandez un nouveau lien.';
          } else if (authError.code === 'user_not_found') {
            errorMessage = '‚ùå Aucun compte trouv√© avec cet email.';
          }
          
          showError(errorMessage);
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][STEP 2 OK] Auth successful', {
          userId: authData.user.id,
          email: authData.user.email,
          emailConfirmedAt: authData.user.email_confirmed_at,
          hasSession: !!authData.session
        });
        
        console.log('[LOGIN][STEP 3] Fetching user profile...');
        
        // R√©cup√©rer le profil pour v√©rifier le r√¥le
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('id, email, role')
          .eq('id', authData.user.id)
          .single();
        
        if (profileError || !profile) {
          console.error('[LOGIN][STEP 3 FAILED] Profile not found', {
            error: profileError,
            userId: authData.user.id
          });
          showError('‚ùå Profil introuvable.\nContactez l\'administrateur.');
          await supabase.auth.signOut();
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][STEP 3 OK] Profile retrieved', {
          profileId: profile.id,
          role: profile.role,
          email: profile.email
        });
        
        // ‚úÖ V√âRIFICATION SP√âCIFIQUE : Si r√©gie, v√©rifier statut_validation
        console.log('[LOGIN][STEP 4] Role-specific validation...');
        if (profile.role === 'regie') {
          const { data: regie, error: regieError } = await supabase
            .from('regies')
            .select('statut_validation, commentaire_refus, nom')
            .eq('profile_id', authData.user.id)
            .single();
          
          if (regieError) {
            console.error('[LOGIN][REGIE][ERROR]', regieError);
            showError('Erreur lors de la v√©rification de votre agence');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si en_attente
          if (regie.statut_validation === 'en_attente') {
            console.log('[LOGIN][REGIE] Statut en_attente, blocage');
            showError('‚è≥ Votre inscription est en attente de validation par l\'√©quipe JETC_IMMO.\n\nVous recevrez un email d√®s validation.');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si refuse
          if (regie.statut_validation === 'refuse') {
            console.log('[LOGIN][REGIE] Statut refuse, blocage');
            const message = regie.commentaire_refus 
              ? `‚ùå Votre inscription a √©t√© refus√©e:\n${regie.commentaire_refus}` 
              : '‚ùå Votre inscription a √©t√© refus√©e.';
            showError(message);
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          console.log('[LOGIN][STEP 4 OK] Regie validation passed, statut:', regie.statut_validation);
        }
        
        console.log('[LOGIN][STEP 5] Determining redirect route for role:', profile.role);
        
        // ‚úÖ SESSION CR√â√âE - Redirection selon r√¥le
        showSuccess('Connexion r√©ussie ! Redirection...');
        
        const dashboardRoutes = {
          locataire: '/locataire/dashboard.html',
          regie: '/regie/dashboard.html',
          entreprise: '/entreprise/dashboard.html',
          technicien: '/technicien/dashboard.html',
          proprietaire: '/proprietaire/dashboard.html',
          admin_jtec: '/admin/dashboard.html'
        };
        
        const targetRoute = dashboardRoutes[profile.role] || '/locataire/dashboard.html';
        
        console.log('[LOGIN][STEP 6] Redirecting to dashboard', {
          role: profile.role,
          targetPath: targetRoute,
          willRedirectIn: '500ms'
        });
        
        // Redirection imm√©diate
        setTimeout(() => {
          console.log('[LOGIN][STEP 6 OK] Executing redirect to:', targetRoute);
          window.location.replace(targetRoute);
        }, 500);
        
      } catch (error) {
        console.error('[LOGIN][EXCEPTION]', error);
        showError('Erreur technique lors de la connexion');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[LOGIN] ‚úÖ Page de connexion charg√©e (Auth Supabase Direct)');
      
      // V√©rifier si d√©j√† connect√©
      setTimeout(async () => {
        if (typeof supabase !== 'undefined') {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            console.log('[LOGIN] Session existante d√©tect√©e, redirection...');
            const { data: profile } = await supabase
              .from('profiles')
              .select('role')
              .eq('id', session.user.id)
              .single();
            
            if (profile) {
              const dashboardRoutes = {
                locataire: '/locataire/dashboard.html',
                regie: '/regie/dashboard.html',
                entreprise: '/entreprise/dashboard.html',
                technicien: '/technicien/dashboard.html',
                proprietaire: '/proprietaire/dashboard.html',
                admin_jtec: '/admin/dashboard.html'
              };
              window.location.replace(dashboardRoutes[profile.role] || '/locataire/dashboard.html');
            }
          }
        }
      }, 100);
      
      // Initialiser les traductions (non bloquant)
      try {
        initLanguage();
      } catch (error) {
        console.warn('[LOGIN] Erreur traductions (non bloquant):', error);
      }
    });
  </script>
</body>
</html>
