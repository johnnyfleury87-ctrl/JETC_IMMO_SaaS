<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - JETC_IMMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: #667eea;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
    }

    .alert-success {
      background: #efe;
      border: 1px solid #cfc;
      color: #060;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê JETC_IMMO</h1>
      <p id="proMode">Mode Professionnel</p>
    </div>

    <!-- Message d'erreur -->
    <div id="errorAlert" class="alert alert-error hidden"></div>
    
    <!-- Message de succ√®s -->
    <div id="successAlert" class="alert alert-success hidden"></div>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" id="labelEmail">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="votre@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password" id="labelPassword">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="current-password"
          minlength="6"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="btnLogin">
        Se connecter
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="links">
      <p>
        <span>Pas encore de compte ?</span><br>
        <a href="/register.html" id="linkRegister">Cr√©er un compte</a>
      </p>
      <p style="margin-top: 15px;">
        <a href="/index.html" id="backToHome">‚Üê Retour √† l'accueil</a>
      </p>
    </div>
  </div>

  <script src="/src/lib/i18n.js"></script>
  <script>
    // Appliquer les traductions (fonction robuste)
    function initLanguage() {
      try {
        const translations = getAllTranslations();
        
        document.getElementById('proMode').textContent = translations.proMode || 'Mode Professionnel';
        document.getElementById('labelEmail').textContent = 'Email';
        document.getElementById('labelPassword').textContent = translations.password || 'Mot de passe';
        document.getElementById('btnLogin').textContent = translations.login || 'Se connecter';
        document.getElementById('linkRegister').textContent = translations.register || 'Cr√©er un compte';
        document.getElementById('backToHome').textContent = translations.backToHome || '‚Üê Retour √† l\'accueil';
        
        document.documentElement.lang = getCurrentLanguage();
      } catch (error) {
        console.warn('[LOGIN] Traductions non disponibles, utilisation des valeurs par d√©faut');
        // Ne pas bloquer le flow si i18n √©choue
      }
    }

    // Afficher un message d'erreur
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.classList.remove('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // Afficher un message de succ√®s
    function showSuccess(message) {
      const successAlert = document.getElementById('successAlert');
      successAlert.textContent = message;
      successAlert.classList.remove('hidden');
      document.getElementById('errorAlert').classList.add('hidden');
    }

    // Cacher les messages
    function hideMessages() {
      document.getElementById('errorAlert').classList.add('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // G√©rer la soumission du formulaire
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      
      // D√©sactiver le bouton pendant le traitement
      btnLogin.disabled = true;
      btnLogin.textContent = 'Connexion...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          console.log('[LOGIN] Connexion r√©ussie', {
            userId: data.user?.id,
            role: data.user?.role,
            email: data.user?.email
          });

          // Stocker les infos de session
          localStorage.setItem('jetc_access_token', data.session.access_token);
          localStorage.setItem('jetc_refresh_token', data.session.refresh_token);
          localStorage.setItem('jetc_user', JSON.stringify(data.user));
          
          showSuccess('Connexion r√©ussie ! Redirection...');
          
          // Rediriger vers le dashboard selon le r√¥le
          const role = data.user.role;
          const dashboardRoutes = {
            locataire: '/locataire/dashboard.html',
            regie: '/regie/dashboard.html',
            entreprise: '/entreprise/dashboard.html',
            technicien: '/technicien/dashboard.html',
            proprietaire: '/proprietaire/dashboard.html',
            admin_jtec: '/admin/dashboard.html'
          };
          
          const targetRoute = dashboardRoutes[role] || '/locataire/dashboard.html';
          
          console.log('[LOGIN][REDIRECT]', {
            role: role,
            targetPath: targetRoute,
            fullURL: window.location.origin + targetRoute
          });
          
          // Redirection imm√©diate et forc√©e
          setTimeout(() => {
            console.log('[LOGIN][REDIRECT] Ex√©cution redirection maintenant...');
            window.location.replace(targetRoute);
          }, 500);
          
        } else {
          showError(data.error || 'Erreur de connexion');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
        }
        
      } catch (error) {
        console.error('[LOGIN] Erreur:', error);
        showError('Erreur de connexion au serveur');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[LOGIN] Page de connexion charg√©e');
      
      // Initialiser les traductions (non bloquant)
      try {
        initLanguage();
      } catch (error) {
        console.warn('[LOGIN] Erreur traductions (non bloquant):', error);
      }
      
      console.log('[LOGIN] Page de connexion pr√™te');
    });
  </script>
</body>
</html>
