<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - JETC_IMMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: #667eea;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
    }

    .alert-success {
      background: #efe;
      border: 1px solid #cfc;
      color: #060;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê JETC_IMMO</h1>
      <p id="proMode">Mode Professionnel</p>
    </div>

    <!-- Message d'erreur -->
    <div id="errorAlert" class="alert alert-error hidden"></div>
    
    <!-- Message de succ√®s -->
    <div id="successAlert" class="alert alert-success hidden"></div>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" id="labelEmail">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="votre@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password" id="labelPassword">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          autocomplete="current-password"
          minlength="6"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="btnLogin">
        Se connecter
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="links">
      <p>
        <span>Pas encore de compte ?</span><br>
        <a href="/register.html" id="linkRegister">Cr√©er un compte</a>
      </p>
      <p style="margin-top: 15px;">
        <a href="/index.html" id="backToHome">‚Üê Retour √† l'accueil</a>
      </p>
    </div>
  </div>

  <!-- ‚úÖ CORRECTION AUTH : Charger Supabase (SOURCE DE V√âRIT√â) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/src/lib/i18n.js"></script>
  
  <script>
    // Appliquer les traductions (fonction robuste)
    function initLanguage() {
      try {
        const translations = getAllTranslations();
        
        document.getElementById('proMode').textContent = translations.proMode || 'Mode Professionnel';
        document.getElementById('labelEmail').textContent = 'Email';
        document.getElementById('labelPassword').textContent = translations.password || 'Mot de passe';
        document.getElementById('btnLogin').textContent = translations.login || 'Se connecter';
        document.getElementById('linkRegister').textContent = translations.register || 'Cr√©er un compte';
        document.getElementById('backToHome').textContent = translations.backToHome || '‚Üê Retour √† l\'accueil';
        
        document.documentElement.lang = getCurrentLanguage();
      } catch (error) {
        console.warn('[LOGIN] Traductions non disponibles, utilisation des valeurs par d√©faut');
      }
    }

    // Afficher un message d'erreur
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.classList.remove('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // Afficher un message de succ√®s
    function showSuccess(message) {
      const successAlert = document.getElementById('successAlert');
      successAlert.textContent = message;
      successAlert.classList.remove('hidden');
      document.getElementById('errorAlert').classList.add('hidden');
    }

    // Cacher les messages
    function hideMessages() {
      document.getElementById('errorAlert').classList.add('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // ============================================
    // ‚úÖ CORRECTION AUTH : LOGIN DIRECT SUPABASE
    // ============================================
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      
      // V√©rifier que Supabase est charg√©
      if (typeof supabase === 'undefined') {
        showError('Erreur technique: Client Supabase non charg√©. Rechargez la page.');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Connexion...';
      
      try {
        console.log('[LOGIN][SUPABASE] Tentative connexion pour:', email);
        
        // ‚úÖ CORRECTION : Login DIRECT via Supabase (cr√©e session c√¥t√© client)
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (authError) {
          console.error('[LOGIN][SUPABASE][ERROR]', authError);
          showError('Email ou mot de passe incorrect');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][SUPABASE] ‚úÖ Authentification r√©ussie, session cr√©√©e c√¥t√© client');
        console.log('[LOGIN][SESSION]', {
          userId: authData.user.id,
          email: authData.user.email,
          hasSession: !!authData.session
        });
        
        // R√©cup√©rer le profil pour v√©rifier le r√¥le
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('id, email, role')
          .eq('id', authData.user.id)
          .single();
        
        if (profileError || !profile) {
          console.error('[LOGIN][PROFILE][ERROR]', profileError);
          showError('Erreur lors de la r√©cup√©ration du profil');
          await supabase.auth.signOut();
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][PROFILE]', {
          role: profile.role,
          email: profile.email
        });
        
        // ‚úÖ V√âRIFICATION SP√âCIFIQUE : Si r√©gie, v√©rifier statut_validation
        if (profile.role === 'regie') {
          const { data: regie, error: regieError } = await supabase
            .from('regies')
            .select('statut_validation, commentaire_refus, nom')
            .eq('profile_id', authData.user.id)
            .single();
          
          if (regieError) {
            console.error('[LOGIN][REGIE][ERROR]', regieError);
            showError('Erreur lors de la v√©rification de votre agence');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si en_attente
          if (regie.statut_validation === 'en_attente') {
            console.log('[LOGIN][REGIE] Statut en_attente, blocage');
            showError('‚è≥ Votre inscription est en attente de validation par l\'√©quipe JETC_IMMO.\n\nVous recevrez un email d√®s validation.');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si refuse
          if (regie.statut_validation === 'refuse') {
            console.log('[LOGIN][REGIE] Statut refuse, blocage');
            const message = regie.commentaire_refus 
              ? `‚ùå Votre inscription a √©t√© refus√©e:\n${regie.commentaire_refus}` 
              : '‚ùå Votre inscription a √©t√© refus√©e.';
            showError(message);
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          console.log('[LOGIN][REGIE] ‚úÖ Statut valide, acc√®s autoris√©');
        }
        
        // ‚úÖ SESSION CR√â√âE - Redirection selon r√¥le
        showSuccess('Connexion r√©ussie ! Redirection...');
        
        const dashboardRoutes = {
          locataire: '/locataire/dashboard.html',
          regie: '/regie/dashboard.html',
          entreprise: '/entreprise/dashboard.html',
          technicien: '/technicien/dashboard.html',
          proprietaire: '/proprietaire/dashboard.html',
          admin_jtec: '/admin/dashboard.html'
        };
        
        const targetRoute = dashboardRoutes[profile.role] || '/locataire/dashboard.html';
        
        console.log('[LOGIN][REDIRECT]', {
          role: profile.role,
          targetPath: targetRoute
        });
        
        // Redirection imm√©diate
        setTimeout(() => {
          window.location.replace(targetRoute);
        }, 500);
        
      } catch (error) {
        console.error('[LOGIN][EXCEPTION]', error);
        showError('Erreur technique lors de la connexion');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[LOGIN] ‚úÖ Page de connexion charg√©e (Auth Supabase Direct)');
      
      // V√©rifier si d√©j√† connect√©
      setTimeout(async () => {
        if (typeof supabase !== 'undefined') {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            console.log('[LOGIN] Session existante d√©tect√©e, redirection...');
            const { data: profile } = await supabase
              .from('profiles')
              .select('role')
              .eq('id', session.user.id)
              .single();
            
            if (profile) {
              const dashboardRoutes = {
                locataire: '/locataire/dashboard.html',
                regie: '/regie/dashboard.html',
                entreprise: '/entreprise/dashboard.html',
                technicien: '/technicien/dashboard.html',
                proprietaire: '/proprietaire/dashboard.html',
                admin_jtec: '/admin/dashboard.html'
              };
              window.location.replace(dashboardRoutes[profile.role] || '/locataire/dashboard.html');
            }
          }
        }
      }, 100);
      
      // Initialiser les traductions (non bloquant)
      try {
        initLanguage();
      } catch (error) {
        console.warn('[LOGIN] Erreur traductions (non bloquant):', error);
      }
    });
  </script>
</body>
</html>
