<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - JETC_IMMO</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    body {
      background: var(--gray-50);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--white);
      border-radius: var(--radius-2xl);
      padding: 48px;
      max-width: 460px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      animation: fadeInUp 0.6s ease-out;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-img {
      height: 48px;
      width: auto;
      margin-bottom: 12px;
    }

    .logo h1 {
      font-size: 28px;
      color: var(--primary-blue);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo p {
      color: var(--gray-600);
      font-size: 15px;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      color: var(--gray-600);
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 28px;
    }

    .links p {
      margin-bottom: 12px;
      color: var(--gray-700);
      font-size: 14px;
    }

    .links a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-fast);
    }

    .links a:hover {
      color: var(--primary-blue-dark);
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/logo_moi.png" alt="JETC_IMMO Logo" class="logo-img">
      <h1>JETC_IMMO</h1>
      <p id="proMode">Mode Professionnel</p>
    </div>

    <!-- Message d'erreur -->
    <div id="errorAlert" class="alert alert-error hidden"></div>
    
    <!-- Message de succès -->
    <div id="successAlert" class="alert alert-success hidden"></div>

    <!-- Formulaire de connexion -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" id="labelEmail">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="votre@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password" id="labelPassword">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="••••••••"
          autocomplete="current-password"
          minlength="6"
        >
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
        Se connecter
      </button>
    </form>

    <div class="divider">ou</div>

    <div class="links">
      <p>
        <span>Pas encore de compte ?</span><br>
        <a href="/register.html" id="linkRegister">Demander l'adhésion</a>
      </p>
      <p style="margin-top: 15px;">
        <a href="/index.html" id="backToHome">← Retour à l'accueil</a>
      </p>
    </div>
  </div>

  <!-- ✅ CORRECTION AUTH : Charger Supabase (SOURCE DE VÉRITÉ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <!-- ✅ M22.5: Fix chemin i18n - /src non accessible en prod Vercel -->
  <script>
    // i18n inline minimal (évite 404 /src/lib/i18n.js)
    function getAllTranslations() {
      return {
        proMode: 'Mode Professionnel',
        password: 'Mot de passe',
        login: 'Connexion',
        // Ajouter autres traductions si nécessaire
      };
    }
  </script>
  
  <script>
    // Appliquer les traductions (fonction robuste)
    function initLanguage() {
      try {
        const translations = getAllTranslations();
        
        document.getElementById('proMode').textContent = translations.proMode || 'Mode Professionnel';
        document.getElementById('labelEmail').textContent = 'Email';
        document.getElementById('labelPassword').textContent = translations.password || 'Mot de passe';
        document.getElementById('btnLogin').textContent = translations.login || 'Se connecter';
        document.getElementById('linkRegister').textContent = translations.register || 'Créer un compte';
        document.getElementById('backToHome').textContent = translations.backToHome || '← Retour à l\'accueil';
        
        document.documentElement.lang = getCurrentLanguage();
      } catch (error) {
        console.warn('[LOGIN] Traductions non disponibles, utilisation des valeurs par défaut');
      }
    }

    // Afficher un message d'erreur
    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.classList.remove('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // Afficher un message de succès
    function showSuccess(message) {
      const successAlert = document.getElementById('successAlert');
      successAlert.textContent = message;
      successAlert.classList.remove('hidden');
      document.getElementById('errorAlert').classList.add('hidden');
    }

    // Cacher les messages
    function hideMessages() {
      document.getElementById('errorAlert').classList.add('hidden');
      document.getElementById('successAlert').classList.add('hidden');
    }

    // ============================================
    // ✅ CORRECTION AUTH : LOGIN DIRECT SUPABASE
    // ============================================
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      
      // Vérifier que Supabase est chargé
      if (typeof supabase === 'undefined') {
        showError('Erreur technique: Client Supabase non chargé. Rechargez la page.');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Connexion...';
      
      try {
        console.log('[LOGIN][SUPABASE] Tentative connexion pour:', email);
        
        // ✅ CORRECTION : Login DIRECT via Supabase (crée session côté client)
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (authError) {
          console.error('[LOGIN][SUPABASE][ERROR]', authError);
          showError('Email ou mot de passe incorrect');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][SUPABASE] ✅ Authentification réussie, session créée côté client');
        console.log('[LOGIN][SESSION]', {
          userId: authData.user.id,
          email: authData.user.email,
          hasSession: !!authData.session
        });
        
        // Récupérer le profil pour vérifier le rôle
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('id, email, role')
          .eq('id', authData.user.id)
          .single();
        
        if (profileError || !profile) {
          console.error('[LOGIN][PROFILE][ERROR]', profileError);
          showError('Erreur lors de la récupération du profil');
          await supabase.auth.signOut();
          btnLogin.disabled = false;
          btnLogin.textContent = 'Se connecter';
          return;
        }
        
        console.log('[LOGIN][PROFILE]', {
          role: profile.role,
          email: profile.email
        });
        
        // ✅ VÉRIFICATION SPÉCIFIQUE : Si régie, vérifier statut_validation
        if (profile.role === 'regie') {
          const { data: regie, error: regieError } = await supabase
            .from('regies')
            .select('statut_validation, commentaire_refus, nom')
            .eq('profile_id', authData.user.id)
            .single();
          
          if (regieError) {
            console.error('[LOGIN][REGIE][ERROR]', regieError);
            showError('Erreur lors de la vérification de votre agence');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si en_attente
          if (regie.statut_validation === 'en_attente') {
            console.log('[LOGIN][REGIE] Statut en_attente, blocage');
            showError('⏳ Votre inscription est en attente de validation par l\'équipe JETC_IMMO.\n\nVous recevrez un email dès validation.');
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          // Bloquer si refuse
          if (regie.statut_validation === 'refuse') {
            console.log('[LOGIN][REGIE] Statut refuse, blocage');
            const message = regie.commentaire_refus 
              ? `❌ Votre inscription a été refusée:\n${regie.commentaire_refus}` 
              : '❌ Votre inscription a été refusée.';
            showError(message);
            await supabase.auth.signOut();
            btnLogin.disabled = false;
            btnLogin.textContent = 'Se connecter';
            return;
          }
          
          console.log('[LOGIN][REGIE] ✅ Statut valide, accès autorisé');
        }
        
        // ✅ SESSION CRÉÉE - Redirection selon rôle
        showSuccess('Connexion réussie ! Redirection...');
        
        const dashboardRoutes = {
          locataire: '/locataire/dashboard.html',
          regie: '/regie/dashboard.html',
          entreprise: '/entreprise/dashboard.html',
          technicien: '/technicien/dashboard.html',
          proprietaire: '/proprietaire/dashboard.html',
          admin_jtec: '/admin/dashboard.html'
        };
        
        const targetRoute = dashboardRoutes[profile.role] || '/locataire/dashboard.html';
        
        console.log('[LOGIN][REDIRECT]', {
          role: profile.role,
          targetPath: targetRoute
        });
        
        // Redirection immédiate
        setTimeout(() => {
          window.location.replace(targetRoute);
        }, 500);
        
      } catch (error) {
        console.error('[LOGIN][EXCEPTION]', error);
        showError('Erreur technique lors de la connexion');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[LOGIN] ✅ Page de connexion chargée (Auth Supabase Direct)');
      
      // Vérifier si déjà connecté
      setTimeout(async () => {
        if (typeof supabase !== 'undefined') {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            console.log('[LOGIN] Session existante détectée, redirection...');
            const { data: profile } = await supabase
              .from('profiles')
              .select('role')
              .eq('id', session.user.id)
              .single();
            
            if (profile) {
              const dashboardRoutes = {
                locataire: '/locataire/dashboard.html',
                regie: '/regie/dashboard.html',
                entreprise: '/entreprise/dashboard.html',
                technicien: '/technicien/dashboard.html',
                proprietaire: '/proprietaire/dashboard.html',
                admin_jtec: '/admin/dashboard.html'
              };
              window.location.replace(dashboardRoutes[profile.role] || '/locataire/dashboard.html');
            }
          }
        }
      }, 100);
      
      // Initialiser les traductions (non bloquant)
      try {
        initLanguage();
      } catch (error) {
        console.warn('[LOGIN] Erreur traductions (non bloquant):', error);
      }
    });
  </script>
</body>
</html>
