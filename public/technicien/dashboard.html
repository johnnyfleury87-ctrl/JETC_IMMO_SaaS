<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Technicien - JETC_IMMO</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/bootstrapSupabase.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-50);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: white;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 30px 20px;
      border-bottom: 1px solid var(--gray-200);
    }

    .logo-dashboard {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo-dashboard img {
      height: 42px;
      width: auto;
    }

    .logo-dashboard h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-900);
      margin: 0;
    }

    .sidebar-subtitle {
      font-size: 13px;
      color: var(--gray-600);
      margin-top: 5px;
      padding-left: 54px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .menu-item {
      padding: 12px 20px;
      color: var(--gray-700);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      cursor: pointer;
      border-left: 3px solid transparent;
    }

    .menu-item:hover:not(.disabled) {
      background: var(--gray-50);
      color: var(--primary-blue);
    }

    .menu-item.active {
      background: var(--blue-50);
      color: var(--primary-blue);
      border-left-color: var(--primary-blue);
      font-weight: 600;
    }

    .menu-icon {
      font-size: 18px;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid var(--gray-200);
    }

    .user-info-sidebar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-email {
      font-size: 13px;
      color: var(--gray-700);
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-role {
      font-size: 11px;
      color: var(--gray-500);
    }

    .btn-logout {
      width: 100%;
      padding: 10px;
      background: var(--gray-100);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      color: var(--gray-700);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: var(--gray-200);
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      flex: 1;
      padding: 40px;
      max-width: 1400px;
    }

    /* Stats Section */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .stat-label {
      font-size: 13px;
      color: var(--gray-600);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--gray-900);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--gray-700);
    }

    .filter-btn:hover {
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    .filter-btn.active {
      background: var(--primary-blue);
      color: white;
      border-color: var(--primary-blue);
    }

    /* Missions List */
    .missions-list {
      display: grid;
      gap: 20px;
    }

    .mission-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
      overflow: hidden;
      transition: all 0.2s;
    }

    .mission-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .mission-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--gray-100);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-en_attente {
      background: var(--yellow-100);
      color: var(--yellow-700);
    }

    .badge-en_cours {
      background: var(--blue-100);
      color: var(--blue-700);
    }

    .badge-terminee {
      background: var(--green-100);
      color: var(--green-700);
    }

    .mission-ref {
      font-size: 12px;
      color: var(--gray-500);
      font-family: monospace;
    }

    .mission-body {
      padding: 20px;
    }

    .mission-body h3 {
      font-size: 18px;
      color: var(--gray-900);
      margin-bottom: 15px;
    }

    .mission-body p {
      font-size: 14px;
      color: var(--gray-600);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mission-actions {
      padding: 15px 20px;
      border-top: 1px solid var(--gray-100);
      display: flex;
      gap: 10px;
    }

    .btn-primary, .btn-secondary, .btn-success {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary-blue);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-blue);
    }

    .btn-success {
      background: var(--success-green);
      color: white;
    }

    .btn-success:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 20px;
      color: var(--gray-900);
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--gray-500);
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .btn-close:hover {
      background: var(--gray-100);
    }

    .modal-body {
      padding: 20px;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-section label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .modal-section p {
      font-size: 14px;
      color: var(--gray-600);
      margin: 5px 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray-500);
      font-size: 16px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray-500);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      border-left: 4px solid var(--success-green);
      z-index: 3000;
      animation: slideIn 0.3s;
    }

    .toast.error {
      border-left-color: var(--error-red);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .stats-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-dashboard">
          <img src="/logo_moi.png" alt="JETC_IMMO Logo">
          <h1>JETC_IMMO</h1>
        </div>
        <div class="sidebar-subtitle">Technicien</div>
      </div>
      <nav class="sidebar-menu">
        <a href="#" class="menu-item active">
          <span class="menu-icon">üîß</span>
          <span class="menu-label">Mes missions</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info-sidebar">
          <div class="user-avatar" id="userAvatar">T</div>
          <div class="user-details">
            <div class="user-email" id="userEmail">Chargement...</div>
            <div class="user-role">Technicien</div>
          </div>
        </div>
        <button class="btn-logout" onclick="logout()">D√©connexion</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 style="margin-bottom: 30px; color: var(--gray-900);">Mes missions</h1>

      <!-- Stats -->
      <section class="stats-section">
        <div class="stat-card">
          <div class="stat-label">Missions assign√©es</div>
          <div class="stat-value" id="statTotal">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">En cours</div>
          <div class="stat-value" id="statEnCours">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Termin√©es aujourd'hui</div>
          <div class="stat-value" id="statTerminees">-</div>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters">
        <button class="filter-btn active" data-filter="toutes" onclick="filterMissions('toutes')">
          Toutes
        </button>
        <button class="filter-btn" data-filter="en_attente" onclick="filterMissions('en_attente')">
          √Ä faire
        </button>
        <button class="filter-btn" data-filter="en_cours" onclick="filterMissions('en_cours')">
          En cours
        </button>
        <button class="filter-btn" data-filter="terminee" onclick="filterMissions('terminee')">
          Termin√©es
        </button>
      </section>

      <!-- Missions List -->
      <div id="loadingState" class="loading">
        Chargement des missions...
      </div>
      <section class="missions-list" id="missionsList" style="display: none;">
        <!-- Cards g√©n√©r√©es dynamiquement -->
      </section>
    </main>
  </div>

  <!-- Modal D√©tails -->
  <div id="modalDetails" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>D√©tails de la mission</h2>
        <button class="btn-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Contenu dynamique -->
      </div>
    </div>
  </div>

  <script>
    // =====================================================
    // VARIABLES GLOBALES
    // =====================================================
    let allMissions = [];
    let currentFilter = 'toutes';
    let currentMissionId = null;

    // =====================================================
    // AUTHENTIFICATION
    // =====================================================
    async function checkAuth() {
      try {
        console.log('[TECHNICIEN] V√©rification authentification...');
        
        await window.__SUPABASE_READY__;
        
        const { data: { session }, error: sessionError } = await window.supabaseClient.auth.getSession();
        
        if (sessionError || !session) {
          console.log('[TECHNICIEN] Non authentifi√©');
          window.location.href = '/login.html';
          return;
        }
        
        const { data: profile, error: profileError } = await window.supabaseClient
          .from('profiles')
          .select('role, email')
          .eq('id', session.user.id)
          .single();
        
        if (profileError || !profile) {
          console.error('[TECHNICIEN] Erreur chargement profil:', profileError);
          alert('Erreur: impossible de charger votre profil');
          window.location.href = '/login.html';
          return;
        }
        
        if (profile.role !== 'technicien') {
          console.error('[TECHNICIEN] Acc√®s refus√© - r√¥le:', profile.role);
          alert('Acc√®s r√©serv√© aux techniciens');
          window.location.href = '/login.html';
          return;
        }
        
        const email = profile.email || session.user.email;
        document.getElementById('userEmail').textContent = email;
        const firstLetter = email.charAt(0).toUpperCase();
        document.getElementById('userAvatar').textContent = firstLetter;
        
        console.log('[TECHNICIEN] ‚úÖ Authentification OK');
        
        await loadMissions();
        
      } catch (error) {
        console.error('[TECHNICIEN] Exception:', error);
        alert('Erreur technique lors de la v√©rification');
        window.location.href = '/login.html';
      }
    }

    // =====================================================
    // CHARGEMENT MISSIONS
    // =====================================================
    async function loadMissions() {
      try {
        console.log('[TECHNICIEN][STEP 1] D√©but chargement missions...');
        
        const { data: missions, error } = await window.supabaseClient
          .from('missions')
          .select(`
            *,
            ticket:tickets(
              id,
              categorie,
              sous_categorie,
              description,
              locataire:locataires(nom, prenom, telephone),
              logement:logements(
                adresse,
                immeuble:immeubles(nom, adresse)
              )
            )
          `)
          .order('date_intervention_prevue', { ascending: true });
        
        if (error) {
          console.error('[TECHNICIEN] Erreur chargement missions:', error);
          showError('Impossible de charger les missions');
          document.getElementById('loadingState').textContent = 'Erreur de chargement';
          return;
        }
        
        allMissions = missions || [];
        console.log(`[TECHNICIEN][STEP 1] ${allMissions.length} missions charg√©es`);
        
        renderMissions();
        calculateStats();
        
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('missionsList').style.display = 'grid';
        
        console.log('[TECHNICIEN][STEP 1] ‚úÖ Dashboard rendu + missions charg√©es');
        
      } catch (error) {
        console.error('[TECHNICIEN] Exception:', error);
        showError('Erreur technique lors du chargement');
      }
    }

    // =====================================================
    // CALCUL STATISTIQUES
    // =====================================================
    function calculateStats() {
      const total = allMissions.length;
      const enCours = allMissions.filter(m => m.statut === 'en_cours').length;
      
      const today = new Date().toISOString().split('T')[0];
      const termineesAujourdhui = allMissions.filter(m => {
        if (!m.completed_at) return false;
        const completedDate = new Date(m.completed_at).toISOString().split('T')[0];
        return completedDate === today;
      }).length;
      
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statEnCours').textContent = enCours;
      document.getElementById('statTerminees').textContent = termineesAujourdhui;
    }

    // =====================================================
    // RENDU MISSIONS
    // =====================================================
    function renderMissions() {
      const container = document.getElementById('missionsList');
      container.innerHTML = '';
      
      let filtered = allMissions;
      if (currentFilter !== 'toutes') {
        filtered = allMissions.filter(m => m.statut === currentFilter);
      }
      
      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">Aucune mission dans cette cat√©gorie</div>';
        return;
      }
      
      filtered.forEach(mission => {
        const card = createMissionCard(mission);
        container.appendChild(card);
      });
    }

    // =====================================================
    // CR√âATION CARD MISSION
    // =====================================================
    function createMissionCard(mission) {
      const card = document.createElement('div');
      card.className = `mission-card mission-${mission.statut}`;
      
      const ticket = mission.ticket || {};
      const locataire = ticket.locataire || {};
      const logement = ticket.logement || {};
      
      card.innerHTML = `
        <div class="mission-header">
          <span class="badge badge-${mission.statut}">${getStatutLabel(mission.statut)}</span>
          <span class="mission-ref">#${mission.id.substring(0, 8)}</span>
        </div>
        <div class="mission-body">
          <h3>üîß ${ticket.categorie || 'N/A'} - ${ticket.sous_categorie || 'N/A'}</h3>
          <p>üìç ${logement.adresse || 'Adresse non renseign√©e'}</p>
          ${mission.date_intervention_prevue ? `<p>üìÖ ${formatDate(mission.date_intervention_prevue)}</p>` : ''}
          ${locataire.nom ? `<p>üë§ ${locataire.nom} ${locataire.prenom || ''}</p>` : ''}
        </div>
        <div class="mission-actions">
          ${getActionButtons(mission)}
        </div>
      `;
      
      return card;
    }

    // =====================================================
    // BOUTONS D'ACTION
    // =====================================================
    function getActionButtons(mission) {
      if (mission.statut === 'en_attente') {
        return `
          <button class="btn-primary" onclick="startMission('${mission.id}')">
            ‚ñ∂Ô∏è D√©marrer
          </button>
          <button class="btn-secondary" onclick="viewDetails('${mission.id}')">
            D√©tails
          </button>
        `;
      } else if (mission.statut === 'en_cours') {
        return `
          <button class="btn-success" onclick="completeMission('${mission.id}')">
            ‚úÖ Terminer
          </button>
          <button class="btn-secondary" onclick="viewDetails('${mission.id}')">
            D√©tails
          </button>
        `;
      } else {
        return `
          <button class="btn-secondary" onclick="viewDetails('${mission.id}')">
            Voir d√©tails
          </button>
        `;
      }
    }

    // =====================================================
    // ACTION: D√âMARRER MISSION
    // =====================================================
    async function startMission(missionId) {
      if (!confirm('D√©marrer cette mission maintenant ?')) return;
      
      try {
        console.log('[TECHNICIEN][START] D√©marrage mission:', missionId);
        
        const response = await fetch('/api/missions/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mission_id: missionId })
        });
        
        if (!response.ok) {
          throw new Error('Erreur d√©marrage mission');
        }
        
        console.log('[TECHNICIEN][START] ‚úÖ Mission d√©marr√©e');
        showSuccess('‚úÖ Mission d√©marr√©e');
        await loadMissions();
        
      } catch (error) {
        console.error('[TECHNICIEN][START] Erreur:', error);
        showError('Impossible de d√©marrer la mission');
      }
    }

    // =====================================================
    // ACTION: TERMINER MISSION
    // =====================================================
    async function completeMission(missionId) {
      if (!confirm('Terminer cette mission ?')) return;
      
      try {
        console.log('[TECHNICIEN][COMPLETE] Terminaison mission:', missionId);
        
        const response = await fetch('/api/missions/complete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mission_id: missionId })
        });
        
        if (!response.ok) {
          throw new Error('Erreur terminaison mission');
        }
        
        console.log('[TECHNICIEN][COMPLETE] ‚úÖ Mission termin√©e');
        showSuccess('‚úÖ Mission termin√©e');
        await loadMissions();
        
      } catch (error) {
        console.error('[TECHNICIEN][COMPLETE] Erreur:', error);
        showError('Impossible de terminer la mission');
      }
    }

    // =====================================================
    // FILTRAGE MISSIONS
    // =====================================================
    function filterMissions(filter) {
      currentFilter = filter;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
      
      renderMissions();
    }

    // =====================================================
    // MODAL D√âTAILS
    // =====================================================
    function viewDetails(missionId) {
      const mission = allMissions.find(m => m.id === missionId);
      if (!mission) return;
      
      currentMissionId = missionId;
      const ticket = mission.ticket || {};
      const locataire = ticket.locataire || {};
      const logement = ticket.logement || {};
      const immeuble = logement.immeuble || {};
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <div class="modal-section">
          <label>Statut</label>
          <p><span class="badge badge-${mission.statut}">${getStatutLabel(mission.statut)}</span></p>
        </div>
        
        <div class="modal-section">
          <label>Type d'intervention</label>
          <p>üîß ${ticket.categorie || 'N/A'} - ${ticket.sous_categorie || 'N/A'}</p>
        </div>
        
        ${ticket.description ? `
        <div class="modal-section">
          <label>Description</label>
          <p>${ticket.description}</p>
        </div>

    // =====================================================
    // UTILITAIRES
    // =====================================================
    function getStatutLabel(statut) {
      const labels = {
        'en_attente': '√Ä faire',
        'en_cours': 'En cours',
        'terminee': 'Termin√©e',
        'validee': 'Valid√©e'
      };
      return labels[statut] || statut;
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleString('fr-FR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showSuccess(message) {
      showToast(message, 'success');
    }

    function showError(message) {
      showToast(message, 'error');
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

      } catch (error) {

      }
      window.location.href = '/login.html';
    }
