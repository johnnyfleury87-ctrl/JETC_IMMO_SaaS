<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Technicien - JETC_IMMO</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/bootstrapSupabase.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-50);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: white;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 30px 20px;
      border-bottom: 1px solid var(--gray-200);
    }

    .logo-dashboard {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo-dashboard img {
      height: 42px;
      width: auto;
    }

    .logo-dashboard h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-900);
      margin: 0;
    }

    .sidebar-subtitle {
      font-size: 13px;
      color: var(--gray-600);
      margin-top: 5px;
      padding-left: 54px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .menu-item {
      padding: 12px 20px;
      color: var(--gray-700);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      cursor: pointer;
      border-left: 3px solid transparent;
    }

    .menu-item:hover:not(.disabled) {
      background: var(--gray-50);
      color: var(--primary-blue);
    }

    .menu-item.active {
      background: var(--blue-50);
      color: var(--primary-blue);
      border-left-color: var(--primary-blue);
      font-weight: 600;
    }

    .menu-icon {
      font-size: 18px;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid var(--gray-200);
    }

    .user-info-sidebar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-email {
      font-size: 13px;
      color: var(--gray-700);
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-role {
      font-size: 11px;
      color: var(--gray-500);
    }

    .btn-logout {
      width: 100%;
      padding: 10px;
      background: var(--gray-100);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      color: var(--gray-700);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: var(--gray-200);
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      flex: 1;
      padding: 40px;
      max-width: 1400px;
    }

    /* Stats Section */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .stat-label {
      font-size: 13px;
      color: var(--gray-600);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--gray-900);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--gray-700);
    }

    .filter-btn:hover {
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    .filter-btn.active {
      background: var(--primary-blue);
      color: white;
      border-color: var(--primary-blue);
    }

    /* Missions List */
    .missions-list {
      display: grid;
      gap: 20px;
    }

    .mission-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
      overflow: hidden;
      transition: all 0.2s;
    }

    .mission-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .mission-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--gray-100);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-en_attente {
      background: var(--yellow-100);
      color: var(--yellow-700);
    }

    .badge-en_cours {
      background: var(--blue-100);
      color: var(--blue-700);
    }

    .badge-terminee {
      background: var(--green-100);
      color: var(--green-700);
    }

    .mission-ref {
      font-size: 12px;
      color: var(--gray-500);
      font-family: monospace;
    }

    .mission-body {
      padding: 20px;
    }

    .mission-body h3 {
      font-size: 18px;
      color: var(--gray-900);
      margin-bottom: 15px;
    }

    .mission-body p {
      font-size: 14px;
      color: var(--gray-600);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mission-actions {
      padding: 15px 20px;
      border-top: 1px solid var(--gray-100);
      display: flex;
      gap: 10px;
    }

    .btn-primary, .btn-secondary, .btn-success {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary-blue);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-blue);
    }

    .btn-success {
      background: var(--success-green);
      color: white;
    }

    .btn-success:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 20px;
      color: var(--gray-900);
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--gray-500);
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .btn-close:hover {
      background: var(--gray-100);
    }

    .modal-body {
      padding: 20px;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-section label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .modal-section p {
      font-size: 14px;
      color: var(--gray-600);
      margin: 5px 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray-500);
      font-size: 16px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray-500);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      border-left: 4px solid var(--success-green);
      z-index: 3000;
      animation: slideIn 0.3s;
    }

    .toast.error {
      border-left-color: var(--error-red);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Modal actions */
    .modal-section textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
    }

    .modal-section textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-actions button {
      flex: 1;
    }

    .alert-absence {
      background: var(--red-50);
      border: 1px solid var(--red-300);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .alert-absence strong {
      color: var(--red-700);
      display: block;
      margin-bottom: 5px;
    }

    .alert-absence p {
      color: var(--red-600);
      font-size: 14px;
      margin: 5px 0;
    }

    /* Photos upload & gallery */
    .photo-upload-section {
      margin-top: 10px;
    }

    .photo-upload-section input[type="file"] {
      display: none;
    }

    .btn-upload-trigger {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--gray-100);
      border: 2px dashed var(--gray-300);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--gray-700);
    }

    .btn-upload-trigger:hover {
      background: var(--gray-200);
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .photo-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s;
    }

    .photo-item:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-item .delete-photo {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .photo-item:hover .delete-photo {
      opacity: 1;
    }

    .upload-progress {
      margin-top: 10px;
      padding: 10px;
      background: var(--blue-50);
      border-radius: 6px;
      font-size: 13px;
      color: var(--primary-blue);
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--primary-blue);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Lightbox modal pour photos */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .stats-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-dashboard">
          <img src="/logo_moi.png" alt="JETC_IMMO Logo">
          <h1>JETC_IMMO</h1>
        </div>
        <div class="sidebar-subtitle">Technicien</div>
      </div>
      <nav class="sidebar-menu">
        <a href="#" class="menu-item active">
          <span class="menu-icon">üîß</span>
          <span class="menu-label">Mes missions</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info-sidebar">
          <div class="user-avatar" id="userAvatar">T</div>
          <div class="user-details">
            <div class="user-email" id="userEmail">Chargement...</div>
            <div class="user-role">Technicien</div>
          </div>
        </div>
        <button class="btn-logout" onclick="logout()">D√©connexion</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 style="margin-bottom: 30px; color: var(--gray-900);">Mes missions</h1>

      <!-- Stats -->
      <section class="stats-section">
        <div class="stat-card">
          <div class="stat-label">Missions assign√©es</div>
          <div class="stat-value" id="statTotal">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">En cours</div>
          <div class="stat-value" id="statEnCours">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Termin√©es aujourd'hui</div>
          <div class="stat-value" id="statTerminees">-</div>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters">
        <button class="filter-btn active" data-filter="toutes" onclick="filterMissions('toutes')">
          Toutes
        </button>
        <button class="filter-btn" data-filter="en_attente" onclick="filterMissions('en_attente')">
          √Ä faire
        </button>
        <button class="filter-btn" data-filter="en_cours" onclick="filterMissions('en_cours')">
          En cours
        </button>
        <button class="filter-btn" data-filter="terminee" onclick="filterMissions('terminee')">
          Termin√©es
        </button>
      </section>

      <!-- Missions List -->
      <div id="loadingState" class="loading">
        Chargement des missions...
      </div>
      <section class="missions-list" id="missionsList" style="display: none;">
        <!-- Cards g√©n√©r√©es dynamiquement -->
      </section>
    </main>
  </div>

  <!-- Modal D√©tails -->
  <div id="modalDetails" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>D√©tails de la mission</h2>
        <button class="btn-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Contenu dynamique -->
      </div>
    </div>
  </div>

  <script>
    // =====================================================
    // VARIABLES GLOBALES
    // =====================================================
    let allMissions = [];
    let currentFilter = 'toutes';
    let currentMissionId = null;

    // =====================================================
    // AUTHENTIFICATION
    // =====================================================
    async function checkAuth() {
      try {
        console.log('[TECH][STEP 0] V√©rification authentification...');
        
        await window.__SUPABASE_READY__;
        console.log('[TECH][STEP 0] Supabase client init OK');
        
        const { data: { session }, error: sessionError } = await window.supabaseClient.auth.getSession();
        
        if (sessionError || !session) {
          console.log('[TECH][STEP 0] Non authentifi√©');
          window.location.href = '/login.html';
          return;
        }
        
        console.log(`[TECH][STEP 0] Auth session OK / uid=${session.user.id}`);
        
        const { data: profile, error: profileError } = await window.supabaseClient
          .from('profiles')
          .select('role, email')
          .eq('id', session.user.id)
          .single();
        
        if (profileError || !profile) {
          console.error('[TECH][STEP 0] Erreur chargement profil:', profileError);
          alert('Erreur: impossible de charger votre profil');
          window.location.href = '/login.html';
          return;
        }
        
        if (profile.role !== 'technicien') {
          console.error('[TECH][STEP 0] Acc√®s refus√© - r√¥le:', profile.role);
          alert('Acc√®s r√©serv√© aux techniciens');
          window.location.href = '/login.html';
          return;
        }
        
        const email = profile.email || session.user.email;
        document.getElementById('userEmail').textContent = email;
        const firstLetter = email.charAt(0).toUpperCase();
        document.getElementById('userAvatar').textContent = firstLetter;
        
        console.log('[TECH][STEP 0] ‚úÖ Authentification OK');
        
        await loadMissions();
        
      } catch (error) {
        console.error('[TECH][STEP 0] Exception:', error);
        alert('Erreur technique lors de la v√©rification');
        window.location.href = '/login.html';
      }
    }

    // =====================================================
    // CHARGEMENT MISSIONS
    // =====================================================
    async function loadMissions() {
      try {
        console.log('[TECH][MISSIONS] D√©but chargement missions...');
        
        const { data: missions, error } = await window.supabaseClient
          .from('missions')
          .select(`
            *,
            ticket:tickets(
              id,
              categorie,
              sous_categorie,
              description,
              piece,
              photos,
              locataire:locataires(
                nom,
                prenom,
                telephone,
                email
              ),
              logement:logements(
                adresse,
                npa,
                ville,
                numero,
                etage,
                pays,
                immeuble:immeubles(
                  nom,
                  adresse,
                  npa,
                  ville,
                  digicode,
                  interphone,
                  ascenseur
                )
              )
            )
          `)
          .order('date_intervention_prevue', { ascending: true });
        
        if (error) {
          console.error('[TECH][MISSIONS] Erreur chargement:', error);
          showError('Impossible de charger les missions');
          document.getElementById('loadingState').textContent = 'Erreur de chargement';
          return;
        }
        
        allMissions = missions || [];
        console.log(`[TECH][MISSIONS] Loaded ${allMissions.length} missions (avec ticket+locataire+logement) OK`);
        
        // Log d√©taill√© pour debug
        if (allMissions.length > 0) {
          const sample = allMissions[0];
          console.log('[TECH][DEBUG] ========== MISSION RAW ==========');
          console.log('[TECH][DEBUG] mission.id:', sample.id);
          console.log('[TECH][DEBUG] mission.ticket_id:', sample.ticket_id);
          console.log('[TECH][DEBUG] mission.disponibilite_id:', sample.disponibilite_id);
          console.log('[TECH][DEBUG] mission.statut:', sample.statut);
          console.log('[TECH][DEBUG] mission.date_intervention_prevue:', sample.date_intervention_prevue);
          console.log('[TECH][DEBUG] All mission keys:', Object.keys(sample));
          console.log('[TECH][DEBUG] ========== TICKET OBJECT ==========');
          console.log('[TECH][DEBUG] ticket:', sample.ticket);
          
          if (sample.ticket) {
            console.log('[TECH][DEBUG] ticket.id:', sample.ticket.id);
            console.log('[TECH][DEBUG] ticket.categorie:', sample.ticket.categorie);
            console.log('[TECH][DEBUG] ticket.sous_categorie:', sample.ticket.sous_categorie);
            console.log('[TECH][DEBUG] ticket.locataire:', sample.ticket.locataire);
            console.log('[TECH][DEBUG] ticket.logement:', sample.ticket.logement);
          } else {
            console.error('[TECH][DEBUG] ‚ùå TICKET IS NULL/UNDEFINED');
            console.error('[TECH][DEBUG] ‚Üí RLS bloque probablement l\'acc√®s aux tickets');
            console.error('[TECH][DEBUG] ‚Üí Appliquer migration: _migration_rls_techniciens_tickets.sql');
            console.error('[TECH][DEBUG] ‚Üí Mission ID:', sample.id);
            console.error('[TECH][DEBUG] ‚Üí Ticket ID:', sample.ticket_id);
          }
          
          console.log('[TECH][MISSIONS] Exemple structure:', {
            hasTicket: !!sample.ticket,
            hasLocataire: !!(sample.ticket?.locataire),
            hasLogement: !!(sample.ticket?.logement),
            hasImmeuble: !!(sample.ticket?.logement?.immeuble)
          });
        }
        
        renderMissions();
        calculateStats();
        
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('missionsList').style.display = 'grid';
        
        console.log('[TECH][MISSIONS] Render OK');
        
      } catch (error) {
        console.error('[TECH][MISSIONS] Exception:', error);
        showError('Erreur technique lors du chargement');
      }
    }

    // =====================================================

    function calculateStats() {
      const total = allMissions.length;
      const enCours = allMissions.filter(m => m.statut === 'en_cours').length;
      
      const today = new Date().toISOString().split('T')[0];
      const termineesAujourdhui = allMissions.filter(m => {
        if (!m.completed_at) return false;
        const completedDate = new Date(m.completed_at).toISOString().split('T')[0];
        return completedDate === today;
      }).length;
      
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statEnCours').textContent = enCours;
      document.getElementById('statTerminees').textContent = termineesAujourdhui;
    }

        showError('Impossible de cr√©er le signalement');
      }
    }

    // =====================================================
    // UPLOAD PHOTOS (√âTAPE 5)
    // =====================================================
    async function uploadPhotos() {
      if (!currentMissionId) return;
      
      const input = document.getElementById('photoInput');
      const files = input.files;
      
      if (!files || files.length === 0) return;
      
      console.log(`[TECH][UPLOAD] Uploading ${files.length} file(s) mission_id=${currentMissionId}`);
      
      const progressDiv = document.getElementById('uploadProgress');
      const progressText = document.getElementById('uploadText');
      progressDiv.style.display = 'block';
      
      const uploadedUrls = [];
      
      try {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          progressText.textContent = `Upload ${i + 1}/${files.length}: ${file.name}...`;
          
          // Nom de fichier unique avec timestamp
          const timestamp = Date.now();
          const fileName = `${timestamp}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
          const filePath = `missions/${currentMissionId}/${fileName}`;
          
          console.log(`[TECH][UPLOAD] File: ${filePath}`);
          
          // Upload vers Supabase Storage
          const { data: uploadData, error: uploadError } = await window.supabaseClient.storage
            .from('mission-photos')
            .upload(filePath, file, {
              cacheControl: '3600',
              upsert: false
            });
          
          if (uploadError) {
            console.error(`[TECH][UPLOAD] Error ${file.name}:`, uploadError);
            continue;
          }
          
          // R√©cup√©rer URL publique
          const { data: urlData } = window.supabaseClient.storage
            .from('mission-photos')
            .getPublicUrl(filePath);
          
          if (urlData && urlData.publicUrl) {
            uploadedUrls.push(urlData.publicUrl);
            console.log(`[TECH][UPLOAD] URL: ${urlData.publicUrl}`);
          }
        }
        
        if (uploadedUrls.length === 0) {
          showError('Aucune photo n\'a pu √™tre upload√©e');
          progressDiv.style.display = 'none';
          return;
        }
        
        // R√©cup√©rer photos existantes
        const { data: mission, error: fetchError } = await window.supabaseClient
          .from('missions')
          .select('photos_urls')
          .eq('id', currentMissionId)
          .single();
        
        if (fetchError) {
          console.error('[TECH][UPLOAD] Erreur r√©cup√©ration mission:', fetchError);
        }
        
        const existingPhotos = mission?.photos_urls || [];
        const allPhotos = [...existingPhotos, ...uploadedUrls];
        
        // Sauvegarder URLs dans DB
        const { error: updateError } = await window.supabaseClient
          .from('missions')
          .update({ photos_urls: allPhotos })
          .eq('id', currentMissionId);
        
        if (updateError) {
          console.error('[TECH][UPLOAD] Erreur sauvegarde URLs:', updateError);
          showError('Photos upload√©es mais erreur sauvegarde');
          progressDiv.style.display = 'none';
          return;
        }
        
        console.log(`[TECH][UPLOAD] Uploaded ${uploadedUrls.length} files mission_id=${currentMissionId}`);
        console.log(`[TECH][UPLOAD] photos_urls updated OK`);
        showSuccess(`‚úÖ ${uploadedUrls.length} photo(s) ajout√©e(s)`);
        
        // Rafra√Æchir et rouvrir modal
        await loadMissions();
        viewDetails(currentMissionId);
        
        // Reset input
        input.value = '';
        progressDiv.style.display = 'none';
        
      } catch (error) {
        console.error('[TECH][UPLOAD] Erreur:', error);
        showError('Impossible d\'uploader les photos');
        progressDiv.style.display = 'none';
      }
    }

    function getStatutLabel(statut) {
      const labels = {
        'en_attente': '√Ä faire',
        'en_cours': 'En cours',
        'terminee': 'Termin√©e',
        'validee': 'Valid√©e'
      };
      return labels[statut] || statut;
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleString('fr-FR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          showSuccess('‚úÖ Code copi√© dans le presse-papier');
        }).catch(err => {
          console.error('[TECH][COPY] Erreur:', err);
          showError('Impossible de copier le code');
        });
      } else {
        // Fallback pour anciens navigateurs
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          showSuccess('‚úÖ Code copi√© dans le presse-papier');
        } catch (err) {
          console.error('[TECH][COPY] Erreur:', err);
          showError('Impossible de copier le code');
        }
        document.body.removeChild(textarea);
      }
    }

    function showSuccess(message) {
      showToast(message, 'success');
    }

    function showError(message) {
      showToast(message, 'error');
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
